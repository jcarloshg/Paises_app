<h2>Por capital</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      customPlaceHolder="Buscar capital..."
    ></app-pais-input>
  </div>
</div>

<hr />

<div *ngIf="existErr" class="alert alert-danger">
  No se encontro pais relacionado con... {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
